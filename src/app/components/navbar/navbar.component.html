<mat-toolbar color="primary">
  <span class="link" (click)="navigateTo('/home')">Code-Similarity Checker</span>
  <div *ngIf="isTeacher">
    <span class="link item" (click)="navigateTo('/subjects')">Subjects</span>
    <span class="link item" (click)="navigateTo('/files')">Files</span>
  </div>

  <span class="fill-remaining-space"></span>

  <span><button mat-button [matMenuTriggerFor]="menu">{{user.firstName + " " + user.lastName}}</button></span>
  <button mat-flat-button color="accent" class="btn" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="updateData()">Update</button>
</mat-menu>
