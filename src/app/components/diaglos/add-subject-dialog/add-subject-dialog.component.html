<div class="align-center">
  <div *ngIf="message" class="message">
    <mat-icon>check_circle</mat-icon>
    <p>{{message}}</p>
  </div>
  <div *ngIf="error" class="error">
    <mat-icon>error</mat-icon>
    <p>{{error}}</p>
  </div>
  <h2> {{isEdit ? 'Edit subject ' + subject?.name : 'Create new subject'}}</h2>
  <form [formGroup]="createSubjectForm" (ngSubmit)="onSubmit(createSubjectForm.value)">
    <mat-form-field appearance="outline">
      <mat-label>Subject name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Folder name</mat-label>
      <input matInput formControlName="folderName">
      <mat-hint> {{isEdit ? 'You are unable to change this value.' : 'You will be unable to change this value.'}}</mat-hint>
    </mat-form-field>
    <div class="btn-div">
      <button mat-flat-button color="primary" type="submit" [disabled]="!createSubjectForm.valid || createSubjectForm.pristine" class="create-btn">
        {{isEdit ? 'Update' : 'Create'}}
      </button>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
